<bs-breadcrumb 
	items="vm.breadcrumbs"
	on-item-click="vm.handleBreadcrumbClick(item, index, event)">
	<ol class="breadcrumb"></ol>
</bs-breadcrumb>

<div class="row">
	<div class="col-md-6">
		<h2>Contact List</h2>
		<div class="list-group">
			<a ui-sref="contacts.detail({contactId: contact.id})" 
			   class="list-group-item list-group-item-action"
			   ng-repeat="contact in vm.contacts"
			   ui-sref-active="active">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1">{{contact.name}}</h5>
				</div>
				<p class="mb-1">{{contact.email}}</p>
				<small>{{contact.phone}}</small>
			</a>
		</div>
	</div>
	<div class="col-md-6">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Welcome to Contacts</h5>
				<p class="card-text">Select a contact from the list to view details.</p>
			</div>
		</div>
	</div>
</div>

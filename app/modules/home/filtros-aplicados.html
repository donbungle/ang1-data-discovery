<div id="collapseFiltrosAplicados" class="accordion-collapse collapse"
	data-bs-parent="#accordionFiltrosAplicados">
	<div class="accordion-body px-1 pt-2 pb-0">
		<div class="filtros-aplicados">
			<button type="button" class="btn btn-sm filtro-aplicado-item" ng-model="filtro" ng-repeat="filtro in vm.filtros_aplicados">
				{{filtro.label}}
				<span class="filtro-aplicado-item-icono"><em
						class="icon ni ni-cross-circle-fill"></em></span>
			</button>
		</div>
	</div>
</div>

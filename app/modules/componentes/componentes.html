<div class="md-padding2" flex >
    <md-card>
        <md-card-content layout="row" layout-xs="column" layout-md="column">
			<div flex="grow" layout="column">
				<div flex="grow" class="">
					<h1>Componentes {{vm.tema_actual}}</h1>
				</div>
				<div flex="grow" class="relleno2">
					<md-content flex="grow">
						<div layout="column">
							<div class="header_component_list_item">
								<h3 class="md-headline">header_component_list_item</h3>								
							</div>
							<div class="body_component_list_item" layout="row" layout-xs="column" layout-sm="column" layout-md="column">
								<box-base icono="now_widgets" titulo="Box base">
									
								</box-base>
								<box-base icono="alarm_add" titulo="Box base 2">
									
								</box-base>
							</div>
							<div class="header_component_list_item">
								<h3 class="md-headline">ECharts Examples</h3>								
							</div>
							<div class="body_component_list_item" layout="row" layout-xs="column" layout-sm="column" layout-md="column">
								<div flex="30" class="chart-container">
									<h4>Line Chart</h4>
									<e-chart 
										chart-type="line" 
										data="vm.lineChartData"
										height="300"
										title="Sample Line Chart">
									</e-chart>
								</div>
								<div flex="30" class="chart-container">
									<h4>Bar Chart</h4>
									<e-chart 
										chart-type="bar" 
										data="vm.barChartData"
										height="300"
										title="Sample Bar Chart">
									</e-chart>
								</div>
								<div flex="30" class="chart-container">
									<h4>Pie Chart</h4>
									<e-chart 
										chart-type="pie" 
										data="vm.pieChartData"
										height="300"
										title="Sample Pie Chart">
									</e-chart>
								</div>
							</div>
							<div class="footer_component_list_item">
								<h3 class="md-subhead" ng-click="vm.test()">footer_component_list_item</h3>
							</div>
						</div>
					</md-content>
				</div>
				<div flex="grow">
					
				</div>
				<div flex="grow" class="relleno">
					<md-content>
						Lorem ipsum dolor sit amet, ne quod novum mei.
					</md-content>
				</div>
			</div>
        </md-card-content>
    </md-card>
</div>

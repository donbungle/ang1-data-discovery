<div class="modal fade" id="{{vm.modalId}}" tabindex="-1" aria-labelledby="{{vm.modalId}}Label" aria-hidden="true">
  <div class="modal-dialog" ng-class="{'modal-sm': vm.size === 'sm', 'modal-lg': vm.size === 'lg', 'modal-xl': vm.size === 'xl'}">
    <div class="modal-content">
      <div class="modal-header" ng-if="vm.title">
        <h5 class="modal-title" id="{{vm.modalId}}Label">{{vm.title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ng-transclude></ng-transclude>
      </div>
    </div>
  </div>
</div>

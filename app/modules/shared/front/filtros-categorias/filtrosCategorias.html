<div class="accordion filtro-vertical mb-3" id="accordionExample">
	<div class="accordion-item" ng-repeat="(j, filtro) in categorias" ng-model="categorias">
		<h2 class="accordion-header">
			<button class="accordion-button" ng-class="{collapsed:filtro.collapsed}" type="button"
				data-bs-toggle="collapse" data-bs-target="#collapseOne{{$index + 1}}"
				aria-expanded="true" aria-controls="collapseOne{{$index + 1}}">
				<em class="icon ni ni-{{filtro.icono}} me-1"
					style="color:{{filtro.color}} !important;"></em> {{filtro.titulo}}
			</button>
		</h2>
		<div id="collapseOne{{$index + 1}}" class="accordion-collapse collapse"
			ng-class="{show:!filtro.collapsed}">
			<div class="accordion-body" style="border-left: 3px solid {{filtro.color}};">
				<div class="form-check"
					ng-repeat="(i, opcion) in filtro.opciones track by opcion.titulo">
					<input class="form-check-input" type="checkbox" ng-checked="opcion.checked" ng-click="check_opcion($event, opcion, filtro.color)"
						id="check_{{j + 1}}_{{i + 1}}" name="check_{{j + 1}}_{{i + 1}}" ng-model="opcion.checked">
					<label class="form-check-label" for="check_{{j + 1}}_{{i + 1}}" >
						{{opcion.titulo}} 
					</label>
				</div>
			</div>
		</div>
	</div>
</div>

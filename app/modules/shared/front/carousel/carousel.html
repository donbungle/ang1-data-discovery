<div id="{{vm.carouselId}}" class="carousel slide" data-bs-ride="{{vm.ride}}">
  <div class="carousel-indicators" ng-if="vm.indicators">
    <!-- Indicators will be generated dynamically based on slides -->
  </div>
  <div class="carousel-inner" ng-transclude>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#{{vm.carouselId}}" data-bs-slide="prev" ng-if="vm.controls">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#{{vm.carouselId}}" data-bs-slide="next" ng-if="vm.controls">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div id="{{vm.toastId}}" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto">{{vm.title}}</strong>
    <small class="text-body-secondary" ng-if="vm.subtitle">{{vm.subtitle}}</small>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body" ng-transclude>
  </div>
</div>

<div class="offcanvas offcanvas-{{vm.placement}}" tabindex="-1" id="{{vm.offcanvasId}}" aria-labelledby="{{vm.offcanvasId}}Label">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="{{vm.offcanvasId}}Label">{{vm.title}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body" ng-transclude>
  </div>
</div>
